version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: chilota_db
      POSTGRES_USER: chilota_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-chilota_secure_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chilota_user -d chilota_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=0
      - DATABASE_URL=${DATABASE_URL:-postgresql://chilota_user:chilota_secure_password@db:5432/chilota_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - SENTRY_DSN=${SENTRY_DSN}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    volumes:
      - media_volume_prod:/app/media
      - static_volume_prod:/app/staticfiles
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --no-input &&
             gunicorn --config gunicorn.conf.py laborcon.wsgi:application"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Mount SSL certificates
      - nginx_logs:/var/log/nginx
    command: ["/bin/sh", "-c", "nginx -g 'daemon off;'"]

volumes:
  postgres_data_prod:
  redis_data_prod:
  media_volume_prod:
  static_volume_prod:
  nginx_logs: